name: Deploy Lambda Function

#test
on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20' 

      - name: Install dependencies and package Lambda function
        run: |
          npm install
          zip -r lambda.zip . -x '*.git*' -x 'node_modules/*'

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: AKIAYS2NRY7BZ6FG3YYN 
          aws-secret-access-key: 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
          aws-region: eu-west-2

      - name: Deploy to AWS Lambda
        run: aws lambda update-function-code --function-name arn:aws:lambda:eu-west-2:590183778243:function:partner_get_user_id --zip-file fileb://lambda.zip
