name: Deploy Lambda Function

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20' # Ensure this matches the Node.js version for your Lambda functions

      - name: Install dependencies and package Lambda function
        run: |
          npm install
          zip -r lambda.zip . -x '*.git*' -x 'node_modules/*'
        # No need to change the working directory if your Lambda code and package.json are in the root

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Deploy to AWS Lambda
        run: aws lambda update-function-code --function-name arn:aws:lambda:eu-west-2:590183778243:function:partner_get_user_id --zip-file fileb://lambda.zip
